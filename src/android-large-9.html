<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Android Large - 9</title>
		<link rel="stylesheet" href="./output.css" />
	</head>
	<body class="font-montserrat">
		<main class="flex flex-col min-h-screen bg-[#FCFCFC]">
			<div class="px-2">
				<div class="flex items-center my-4">
					<div
						class="bg-[#F1F1F1] w-[20px] h-[20px] p-1 rounded-[3px] flex justify-center items-center"
					>
						<img
							src="../assets/icons/left-arrow.svg"
							alt=""
							height="18px"
						/>
					</div>

					<h3 class="text-[20px] font-[600] ml-20">
						Workout Schedule
					</h3>
				</div>
				<div class="flex justify-center items-center mb-3">
					<img
						src="../assets/icons/left-arrow.svg"
						alt=""
						class="h-[14px]"
					/>
					<p class="text-[12px] font-[600] mx-1.5">Feb 2024</p>
					<img
						src="../assets/icons/right-arrow-black.svg"
						alt=""
						class="h-[14px]"
					/>
				</div>
				<div
					class="font-quick font-[600] leading-[22px] mb-5 flex justify-around"
				>
					<div class="bg-white h-[74px] rounded-[9.96px] px-5">
						<p class="text-[11.39px]">Sun</p>
						<p class="text-[28.46px]">5</p>
					</div>
					<div
						class="bg-gradient-to-r from-[#D1DBFF] to-[#8DA4FF] text-white rounded-[9.96px] px-5 h-[74px]"
					>
						<p class="text-[11.39px]">Mon</p>
						<p class="text-[28.46px]">6</p>
					</div>
					<div class="bg-white h-[74px] rounded-[9.96px] px-5">
						<p class="text-[11.39px]">Tue</p>
						<p class="text-[28.46px]">7</p>
					</div>
					<div class="bg-white h-[74px] rounded-[9.96px] px-5">
						<p class="text-[11.39px]">Wed</p>
						<p class="text-[28.46px]">8</p>
					</div>
					<div class="bg-white h-[74px] rounded-[9.96px] px-5">
						<p class="text-[11.39px]">Thu</p>
						<p class="text-[28.46px]">9</p>
					</div>
				</div>
			</div>
			<div class="text-[12px] font-[600] relative">
				<div class="px-3 py-2.5 border-b-[0.5px] border-[#7F7F7F]">
					<p>06:00 AM</p>
				</div>
				<div
					class="px-3 py-2.5 border-b-[0.5px] border-[#7F7F7F] flex justify-between relative"
				>
					<p>07:00 AM</p>
					<div
						class="bg-gradient-to-r from-[#E9B1E0] to-[#D3A4F4] text-white rounded-full px-2 py-1.5 absolute right-3 -bottom-3.5"
					>
						Ab Workout, 7:30am
					</div>
				</div>
				<div class="px-3 py-2.5 border-b-[0.5px] border-[#7F7F7F]">
					<p>08:00 AM</p>
				</div>
				<div
					class="px-3 py-2.5 border-b-[0.5px] border-[#7F7F7F] flex justify-between relative"
				>
					<p>07:00 AM</p>
					<div
						class="bg-gradient-to-r from-[#E9B1E0] to-[#D3A4F4] text-white rounded-full px-2 py-1.5 absolute left-28 -bottom-1 overflow-hidden"
					>
						Upperbody Workout, 9am
					</div>
				</div>
				<div class="px-3 py-2.5 border-b-[0.5px] border-[#7F7F7F]">
					<p>10:00 AM</p>
				</div>
				<div class="px-3 py-2.5 border-b-[0.5px] border-[#7F7F7F]">
					<p>11:00 AM</p>
				</div>
				<div class="px-3 py-2.5 border-b-[0.5px] border-[#7F7F7F]">
					<p>12:00 AM</p>
				</div>
				<div class="px-3 py-2.5 border-b-[0.5px] border-[#7F7F7F]">
					<p>01:00 AM</p>
				</div>
				<div
					class="px-3 py-2.5 border-b-[0.5px] border-[#7F7F7F] flex justify-between relative"
				>
					<p>02:00 AM</p>
					<div
						class="bg-[#F1F1F1] rounded-full px-2 py-1.5 absolute left-28 top-1"
					>
						Lowerbody Workout, 3pm
					</div>
				</div>
				<div class="px-3 py-2.5 border-b-[0.5px] border-[#7F7F7F]">
					<p>03:00 AM</p>
				</div>
				<div class="px-3 py-2.5 border-b-[0.5px] border-[#7F7F7F]">
					<p>04:00 AM</p>
				</div>
				<div class="px-3 py-2.5 border-b-[0.5px] border-[#7F7F7F]">
					<p>05:00 AM</p>
				</div>
				<div
					class="fixed w-[63px] h-[63px] rounded-full bg-gradient-to-r from-[#E9B1E0] to-[#D3A5F2] bottom-28 right-3 flex justify-center items-center drop-shadow-lg"
				>
					<img
						src="../assets/icons/plus-icon.svg"
						alt=""
						class="w-[20px]"
					/>
				</div>
			</div>
		</main>
		<div class="fixed bottom-0 w-full bg-white h-20 flex justify-around">
			<img src="../assets/icons/home-icon.svg" alt="" class="w-[30px]" />
			<img
				src="../assets/icons/home-icon.svg"
				alt=""
				class="w-[30px] mr-10"
			/>
			<div
				class="bg-gradient-to-r from-[#DEE5FF] to-[#809AFF] p-4 absolute -top-5 rounded-full drop-shadow-lg"
			>
				<img
					src="../assets/icons/search-icon.svg"
					alt=""
					class="w-[30px]"
				/>
			</div>
			<img
				src="../assets/icons/camera-icon.svg"
				alt=""
				class="w-[30px] ml-10"
			/>
			<img
				src="../assets/icons/person-icon.svg"
				alt=""
				class="w-[27px]"
			/>
		</div>
	</body>
</html>
