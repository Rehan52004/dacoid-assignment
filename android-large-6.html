<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Android Large - 6</title>
		<link rel="stylesheet" href="style/output.css" />
	</head>
	<body class="font-montserrat">
		<main
			class="min-h-screen flex flex-col justify-between bg-[#FCFCFC] px-2 pt-3"
		>
			<div>
				<h3 class="text-[20px] font-[600] text-center my-3">
					What are your goals?
				</h3>
				<div
					class="flex justify-between items-center bg-[#F1F1F1] rounded-xl px-4 py-3.5 my-3.5"
				>
					<p class="text-[12px] font-[600]">Weight Loss</p>
					<input
						type="checkbox"
						class="w-[22px] h-[22px] bg-[#F1F1F1]"
					/>
				</div>
				<div
					class="flex justify-between items-center bg-[#F1F1F1] rounded-xl px-4 py-3.5 my-3.5"
				>
					<p class="text-[12px] font-[600]">Muscle Gain</p>
					<input
						type="checkbox"
						class="w-[22px] h-[22px] placeholder:bg-[#F1F1F1]"
					/>
				</div>
				<div
					class="flex justify-between items-center bg-[#F1F1F1] rounded-xl px-4 py-3.5 my-3.5"
				>
					<p class="text-[12px] font-[600]">
						Flexibility and Mobility
					</p>
					<input
						type="checkbox"
						class="w-[22px] h-[22px] placeholder:bg-[#F1F1F1]"
					/>
				</div>
				<div
					class="flex justify-between items-center bg-[#F1F1F1] rounded-xl px-4 py-3.5 my-3.5"
				>
					<p class="text-[12px] font-[600]">General Fitness</p>
					<input
						type="checkbox"
						class="w-[22px] h-[22px] placeholder:bg-[#F1F1F1]"
					/>
				</div>
				<div
					class="flex justify-between items-center bg-[#F1F1F1] rounded-xl px-4 py-3.5 my-3.5"
				>
					<p class="text-[12px] font-[600]">
						Event - specific training
					</p>
					<input
						type="checkbox"
						class="w-[22px] h-[22px] placeholder:bg-[#F1F1F1]"
					/>
				</div>
				<div
					class="flex justify-between items-center bg-[#F1F1F1] rounded-xl px-4 py-3.5 my-3.5"
				>
					<p class="text-[12px] font-[600]">
						Mindfulness and Mental Health
					</p>
					<input
						type="checkbox"
						class="w-[22px] h-[22px] text-red-400 bg-gray-100 border-gray-300 rounded"
					/>
				</div>
			</div>
			<button
				class="bg-gradient-to-r from-[#7B91FF] to-[#95BEFF] h-[50px] w-full mb-10 rounded-xl text-white font-[600] text-[16px]"
			>
				Create an Account
			</button>
		</main>
	</body>
</html>
