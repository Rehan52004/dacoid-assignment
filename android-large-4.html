<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Android Large - 4</title>
		<link rel="stylesheet" href="style/output.css" />
	</head>
	<body class="font-montserrat">
		<main
			class="flex flex-col justify-between min-h-screen bg-[#FCFCFC] px-2 pt-3"
		>
			<div>
				<h3 class="font-[600] text-[20px] mb-2">Create an account</h3>
				<form action="">
					<input
						type="text"
						placeholder="First Name"
						class="bg-[#F1F1F1] rounded-xl my-3 py-3.5 px-4 w-full placeholder:text-[12px] placeholder:text-[#7F7F7F] placeholder:font-[600]"
					/>
					<input
						type="text"
						placeholder="Last Name"
						class="bg-[#F1F1F1] rounded-xl my-3 py-3.5 px-4 w-full placeholder:text-[12px] placeholder:text-[#7F7F7F] placeholder:font-[600]"
					/>
					<input
						type="text"
						placeholder="Email"
						class="bg-[#F1F1F1] rounded-xl my-3 py-3.5 px-4 w-full placeholder:text-[12px] placeholder:text-[#7F7F7F] placeholder:font-[600]"
					/>
					<input
						type="text"
						placeholder="Password"
						class="bg-[#F1F1F1] rounded-xl my-3 py-3.5 px-4 w-full placeholder:text-[12px] placeholder:text-[#7F7F7F] placeholder:font-[600]"
					/>
					<div class="flex items-center my-3">
						<input type="checkbox" class="w-[22px] h-[22px]" />
						<p class="text-[12px] text-[#7F7F7F] ml-3">
							By proceeding, I agree to all
							<span class="text-[#9FB2FF] underline">T&C</span>
							and
							<span class="text-[#9FB2FF] underline"
								>Privacy Policy</span
							>
						</p>
					</div>
				</form>
			</div>
			<div>
				<button
					class="bg-gradient-to-r from-[#7B91FF] to-[#95BEFF] h-[50px] w-full rounded-xl text-white font-[600] text-[16px]"
				>
					Create an Account
				</button>
				<div class="flex items-center my-4">
					<div class="w-full h-[1px] bg-[#7F7F7F]"></div>
					<p class="mx-3 text-[12px] font-[500]">Or</p>
					<div class="w-full h-[1px] bg-[#7F7F7F]"></div>
				</div>
				<div class="flex justify-center">
					<div
						class="w-[44px] h-[44px] mx-2 border-[1px] border-[#7F7F7F] rounded-lg flex justify-center items-center"
					>
						<img
							src="assets/icons/google-icon.webp"
							alt=""
							width="18px"
						/>
					</div>
					<div
						class="w-[44px] h-[44px] mx-2 border-[1px] border-[#7F7F7F] rounded-lg flex justify-center items-center"
					>
						<img
							src="assets/icons/facebook-icon.webp"
							alt=""
							width="18px"
						/>
					</div>
				</div>
				<p class="text-[12px] font-[500] text-center my-4">
					Already have an account?
					<a
						href="./android-large-5.html"
						class="text-[#9FB2FF] underline"
						>Login</a
					>
				</p>
			</div>
		</main>
	</body>
</html>
